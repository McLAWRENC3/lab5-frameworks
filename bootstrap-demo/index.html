<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 5 â€“ Bootstrap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <!-- 1a. Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lab 5</a>
    </div>
  </nav>

  <!-- 1b. Two-column layout -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 bg-light border p-3">
        <h4>Column 1</h4>
        <p>This is the first column using Bootstrap's grid.</p>
      </div>
      <div class="col-md-6 bg-light border p-3">
        <h4>Column 2</h4>
        <p>This is the second column using Bootstrap's grid.</p>
      </div>
    </div>
  </div>

  <!-- 1c. Styled button and alert -->
  <div class="container mt-4">
    <div class="alert alert-warning" role="alert">
      This is a Bootstrap warning alert!
    </div>
    <button class="btn btn-danger">Click Me!</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
